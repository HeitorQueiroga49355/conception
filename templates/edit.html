{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post" style="width: 50%; margin: auto" class="form-create">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      placeholder="Post title"
      class="form-control"
      value="{{ request.form['title'] or post['title'] }}"
    />
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <input
      type="text"
      name="priority"
      placeholder="Post priority"
      class="form-control"
      value="{{ request.form['priority'] or post['priority'] }}"
    />
  </div>

  <div class="form-group">
    <label for="begining_date">Begining date</label>
    <input
      type="date"
      name="begining_date"
      placeholder="Post begining_date"
      class="form-control"
      value="{{ request.form['begining_date'] or post['begining_date']}}"
    />
  </div>

  <div class="form-group">
    <label for="finishing_date">Finishing date</label>
    <input
      type="date"
      name="finishing_date"
      placeholder="Post finishing_date"
      class="form-control"
      value="{{ request.form['finishing_date'] or post['finishing_date'] }}"
    />
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      name="content"
      style="height: 400px; resize: none"
      placeholder="Post content"
      class="form-control"
    >
      {{ request.form['content'] or post['content'] }}
    </textarea>
  </div>

  <div class="form-group">
    <label for="title">Owner</label>
    <input
      type="text"
      name="author"
      placeholder="Owner"
      class="form-control"
      value="{{ request.form['author'] or post['author'] }}"
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}

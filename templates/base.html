<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <h1>
          <a class="navbar-brand" href="{{ url_for('index')}}"
            ><img
              class="img-logo"
              src="{{url_for('static', filename='img/logo.png')}}"
          /></a>
        </h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('about')}}">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">Novo Post</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
